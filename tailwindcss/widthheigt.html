<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <span class="border border-red-500 w-4">インライン要素</span>
  <div class="border border-red-500 w-16">ブロック要素</div>
  <!-- 幅 固定 -->
  <div class="border border-red-500 w-96">ブロック要素</div>
  <!-- 幅 可変 -->
  <div class="border border-red-500 w-full">ブロック要素</div>
  <div class="border border-blue-500 w-1/2">ブロック要素</div>
  <!-- 幅 最大値のmax 2x1 = 42rem-->
  <div class="mt-16 border border-blue-500 max-w-2x1">ブロック要素</div>

  <!-- flex box -->
  <div class="flex justify-around">
    <div class="w-1/4 border border-blue-500">フレックスです</div>
    <div class="w-3/4 border border-blue-500">フレックスです</div>
    <!-- <div class="w-1/4 border border-blue-500">フレックスです</div>
    <div class="w-1/4 border border-blue-500">フレックスです</div> -->
  </div>
</body>
</html>
